<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Modern Abstract Book/Pages Opening - Knowledge Unfolding -->
  <g transform="translate(512, 512)">
    <!-- Left page -->
    <path d="M -200,-250 L -200,250 Q -200,280 -180,280 L -20,280 L -20,-250 Z"
          fill="url(#grad1)" opacity="0.9"/>

    <!-- Right page -->
    <path d="M 200,-250 L 200,250 Q 200,280 180,280 L 20,280 L 20,-250 Z"
          fill="url(#grad1)" opacity="0.9"/>

    <!-- Center binding with gradient -->
    <ellipse cx="0" cy="0" rx="25" ry="260" fill="url(#grad1)"/>

    <!-- Decorative lines representing text/learning -->
    <line x1="-160" y1="-180" x2="-60" y2="-180" stroke="white" stroke-width="8" opacity="0.6"/>
    <line x1="-160" y1="-120" x2="-60" y2="-120" stroke="white" stroke-width="8" opacity="0.6"/>
    <line x1="-160" y1="-60" x2="-60" y2="-60" stroke="white" stroke-width="8" opacity="0.6"/>

    <line x1="60" y1="-180" x2="160" y2="-180" stroke="white" stroke-width="8" opacity="0.6"/>
    <line x1="60" y1="-120" x2="160" y2="-120" stroke="white" stroke-width="8" opacity="0.6"/>
    <line x1="60" y1="-60" x2="160" y2="-60" stroke="white" stroke-width="8" opacity="0.6"/>

    <!-- Upward floating elements representing knowledge spreading -->
    <circle cx="-100" cy="-320" r="12" fill="#667eea" opacity="0.7"/>
    <circle cx="0" cy="-350" r="15" fill="#764ba2" opacity="0.7"/>
    <circle cx="100" cy="-320" r="12" fill="#667eea" opacity="0.7"/>
  </g>
</svg>