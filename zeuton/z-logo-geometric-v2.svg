<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 3D Isometric-Style Z -->
  <g transform="translate(200, 200)">
    <!-- Top section with depth -->
    <path d="M -90,-70 L 90,-70 L 90,-30 L 70,-30 L 70,-50 L -70,-50 L -70,-30 L -90,-30 Z"
          fill="url(#grad2)"/>

    <!-- Middle diagonal with geometric elements -->
    <path d="M 70,-30 L 90,-30 L 0,20 L -20,20 Z" fill="url(#grad2)"/>
    <path d="M 0,20 L 20,20 L -70,70 L -90,70 Z" fill="url(#grad2)" opacity="0.9"/>

    <!-- Bottom section -->
    <path d="M -90,30 L -70,30 L -70,50 L 70,50 L 70,30 L 90,30 L 90,70 L -90,70 Z"
          fill="url(#grad2)"/>
  </g>
</svg>