<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Growth Tree/Upward Learning Path -->
  <g transform="translate(512, 512)">
    <!-- Trunk/Base -->
    <rect x="-40" y="100" width="80" height="180" fill="url(#grad3)" rx="10"/>

    <!-- Root system (foundation) -->
    <path d="M -40,280 Q -80,300 -120,320 M 40,280 Q 80,300 120,320 M 0,280 L 0,320"
          stroke="url(#grad3)" stroke-width="20" fill="none" stroke-linecap="round"/>

    <!-- Branches growing upward (learning paths) -->
    <!-- Level 1 -->
    <circle cx="0" cy="80" r="45" fill="url(#grad3)" opacity="0.9"/>

    <!-- Level 2 -->
    <circle cx="-80" cy="-20" r="40" fill="url(#grad3)" opacity="0.9"/>
    <circle cx="80" cy="-20" r="40" fill="url(#grad3)" opacity="0.9"/>
    <line x1="0" y1="35" x2="-80" y2="-20" stroke="url(#grad3)" stroke-width="16"/>
    <line x1="0" y1="35" x2="80" y2="-20" stroke="url(#grad3)" stroke-width="16"/>

    <!-- Level 3 -->
    <circle cx="-140" cy="-120" r="35" fill="url(#grad3)" opacity="0.9"/>
    <circle cx="0" cy="-140" r="35" fill="url(#grad3)" opacity="0.9"/>
    <circle cx="140" cy="-120" r="35" fill="url(#grad3)" opacity="0.9"/>
    <line x1="-80" y1="-60" x2="-140" y2="-120" stroke="url(#grad3)" stroke-width="14"/>
    <line x1="-80" y1="-60" x2="0" y2="-140" stroke="url(#grad3)" stroke-width="14"/>
    <line x1="80" y1="-60" x2="0" y2="-140" stroke="url(#grad3)" stroke-width="14"/>
    <line x1="80" y1="-60" x2="140" y2="-120" stroke="url(#grad3)" stroke-width="14"/>

    <!-- Level 4 - top leaves -->
    <circle cx="-180" cy="-200" r="28" fill="url(#grad3)" opacity="0.9"/>
    <circle cx="-70" cy="-230" r="28" fill="url(#grad3)" opacity="0.9"/>
    <circle cx="70" cy="-230" r="28" fill="url(#grad3)" opacity="0.9"/>
    <circle cx="180" cy="-200" r="28" fill="url(#grad3)" opacity="0.9"/>

    <line x1="-140" y1="-155" x2="-180" y2="-200" stroke="url(#grad3)" stroke-width="12"/>
    <line x1="-140" y1="-155" x2="-70" y2="-230" stroke="url(#grad3)" stroke-width="12"/>
    <line x1="0" y1="-175" x2="-70" y2="-230" stroke="url(#grad3)" stroke-width="12"/>
    <line x1="0" y1="-175" x2="70" y2="-230" stroke="url(#grad3)" stroke-width="12"/>
    <line x1="140" y1="-155" x2="70" y2="-230" stroke="url(#grad3)" stroke-width="12"/>
    <line x1="140" y1="-155" x2="180" y2="-200" stroke="url(#grad3)" stroke-width="12"/>
  </g>
</svg>