<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Main gradient for the Z -->
    <linearGradient id="zGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>

    <!-- Alternative gradient (blue to cyan) -->
    <linearGradient id="zGradientAlt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Modern Geometric Z Design -->
  <g transform="translate(200, 200)">
    <!-- Main Z shape with geometric design -->
    <path d="M -90,-90 L 90,-90 L 50,-50 L 90,-50 L -90,90 L -90,50 L -50,50 L -90,-50 Z"
          fill="url(#zGradient)"
          stroke="none"/>

    <!-- Optional: Add a subtle geometric accent -->
    <path d="M -90,-90 L -50,-90 L 50,90 L 90,90 Z"
          fill="url(#zGradient)"
          opacity="0.3"/>
  </g>
</svg>