<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="nodeGrad">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Connected Learning Network - Neural/Social Learning -->
  <g transform="translate(512, 512)">
    <!-- Outer ring nodes -->
    <circle cx="0" cy="-220" r="40" fill="url(#nodeGrad)"/>
    <circle cx="156" cy="-156" r="40" fill="url(#nodeGrad)"/>
    <circle cx="220" cy="0" r="40" fill="url(#nodeGrad)"/>
    <circle cx="156" cy="156" r="40" fill="url(#nodeGrad)"/>
    <circle cx="0" cy="220" r="40" fill="url(#nodeGrad)"/>
    <circle cx="-156" cy="156" r="40" fill="url(#nodeGrad)"/>
    <circle cx="-220" cy="0" r="40" fill="url(#nodeGrad)"/>
    <circle cx="-156" cy="-156" r="40" fill="url(#nodeGrad)"/>

    <!-- Mid ring nodes -->
    <circle cx="0" cy="-110" r="35" fill="url(#nodeGrad)"/>
    <circle cx="78" cy="-78" r="35" fill="url(#nodeGrad)"/>
    <circle cx="110" cy="0" r="35" fill="url(#nodeGrad)"/>
    <circle cx="78" cy="78" r="35" fill="url(#nodeGrad)"/>
    <circle cx="0" cy="110" r="35" fill="url(#nodeGrad)"/>
    <circle cx="-78" cy="78" r="35" fill="url(#nodeGrad)"/>
    <circle cx="-110" cy="0" r="35" fill="url(#nodeGrad)"/>
    <circle cx="-78" cy="-78" r="35" fill="url(#nodeGrad)"/>

    <!-- Center hub -->
    <circle cx="0" cy="0" r="50" fill="url(#nodeGrad)"/>

    <!-- Connections from center to mid ring -->
    <line x1="0" y1="0" x2="0" y2="-110" stroke="url(#grad4)" stroke-width="8" opacity="0.6"/>
    <line x1="0" y1="0" x2="78" y2="-78" stroke="url(#grad4)" stroke-width="8" opacity="0.6"/>
    <line x1="0" y1="0" x2="110" y2="0" stroke="url(#grad4)" stroke-width="8" opacity="0.6"/>
    <line x1="0" y1="0" x2="78" y2="78" stroke="url(#grad4)" stroke-width="8" opacity="0.6"/>
    <line x1="0" y1="0" x2="0" y2="110" stroke="url(#grad4)" stroke-width="8" opacity="0.6"/>
    <line x1="0" y1="0" x2="-78" y2="78" stroke="url(#grad4)" stroke-width="8" opacity="0.6"/>
    <line x1="0" y1="0" x2="-110" y2="0" stroke="url(#grad4)" stroke-width="8" opacity="0.6"/>
    <line x1="0" y1="0" x2="-78" y2="-78" stroke="url(#grad4)" stroke-width="8" opacity="0.6"/>

    <!-- Connections from mid ring to outer ring -->
    <line x1="0" y1="-110" x2="0" y2="-220" stroke="url(#grad4)" stroke-width="6" opacity="0.5"/>
    <line x1="78" y1="-78" x2="156" y2="-156" stroke="url(#grad4)" stroke-width="6" opacity="0.5"/>
    <line x1="110" y1="0" x2="220" y2="0" stroke="url(#grad4)" stroke-width="6" opacity="0.5"/>
    <line x1="78" y1="78" x2="156" y2="156" stroke="url(#grad4)" stroke-width="6" opacity="0.5"/>
    <line x1="0" y1="110" x2="0" y2="220" stroke="url(#grad4)" stroke-width="6" opacity="0.5"/>
    <line x1="-78" y1="78" x2="-156" y2="156" stroke="url(#grad4)" stroke-width="6" opacity="0.5"/>
    <line x1="-110" y1="0" x2="-220" y2="0" stroke="url(#grad4)" stroke-width="6" opacity="0.5"/>
    <line x1="-78" y1="-78" x2="-156" y2="-156" stroke="url(#grad4)" stroke-width="6" opacity="0.5"/>

    <!-- Cross connections showing interconnected learning -->
    <line x1="0" y1="-220" x2="156" y2="-156" stroke="url(#grad4)" stroke-width="4" opacity="0.3"/>
    <line x1="156" y1="-156" x2="220" y2="0" stroke="url(#grad4)" stroke-width="4" opacity="0.3"/>
    <line x1="220" y1="0" x2="156" y2="156" stroke="url(#grad4)" stroke-width="4" opacity="0.3"/>
    <line x1="156" y1="156" x2="0" y2="220" stroke="url(#grad4)" stroke-width="4" opacity="0.3"/>
    <line x1="0" y1="220" x2="-156" y2="156" stroke="url(#grad4)" stroke-width="4" opacity="0.3"/>
    <line x1="-156" y1="156" x2="-220" y2="0" stroke="url(#grad4)" stroke-width="4" opacity="0.3"/>
    <line x1="-220" y1="0" x2="-156" y2="-156" stroke="url(#grad4)" stroke-width="4" opacity="0.3"/>
    <line x1="-156" y1="-156" x2="0" y2="-220" stroke="url(#grad4)" stroke-width="4" opacity="0.3"/>
  </g>
</svg>